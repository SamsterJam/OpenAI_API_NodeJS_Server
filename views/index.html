<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Open AI API Caller</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); </style>
        <link rel="icon" type="image/x-icon" href="/img/aisite.ico">
        <script src="https://kit.fontawesome.com/c4516edd08.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <span id="mainArea">
      <textarea id="prompt" onkeyup="clearGhostText()" autocapitalize="false" spellcheck="true"></textarea>
      <textarea id="ghost-text" disabled="true"></textarea>
      <button id="submit-button" onclick="apiCallTestSubmit()">Submit</button> 
      <span class="loader"><span></span><span></span><span></span></span>
    </span>

    <span id="menu">
      <div class="menu-item">
        <h2>Model</h2>
        <select name="cars" id="model-selection">
          <option value="volvo">text-davinci-003</option>
          <option value="saab">text-curie-001</option>
          <option value="opel">text-babbage-001</option>
          <option value="audi">text-ada-001</option>
        </select>
      </div>
      <div class="menu-item">
        <h2>Temperature</h2>
        <span class="slider-field">
          <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="temperature-selection">
          <h3 id="selected-temp-value">1</h3>
        </span>
      </div>
      <div class="menu-item">
        <h2>Max Length</h2>
        <span class="slider-field">
          <input type="range" step="2" min="16" max="512" value="256" class="slider" id="length-selection">
          <h3 id="selected-length-value">1</h3>
        </span>
      </div>
      <div class="menu-item">
        <h2>Frequency Penalty</h2>
        <span class="slider-field">
          <input type="range" min="0" max="2" step="0.1" value="1" class="slider" id="frequency-selection">
          <h3 id="selected-frequency-value">1</h3>
        </span>
      </div>
      <div class="menu-item">
        <h2>Presence Penalty</h2>
        <span class="slider-field">
          <input type="range" min="0" max="2" step="0.1" value="1" class="slider" id="presence-selection">
          <h3 id="selected-presence-value">1</h3>
        </span>
      </div>
      <div class="menu-item">
        <h2>API Key:</h2>
        <input maxlength="100" type="password" autocapitalize="off" autocomplete="off" spellcheck="false" id="API-Key" onfocus="showKey()" onblur="hideKey()"><br>
      </div>
    </span>
  </body>
  <script src="js/apiCaller.js"></script>
</html>
